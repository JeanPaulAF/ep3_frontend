<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery completa -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .login-form {
            padding: 30px;
            border: 1px solid #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <a href="./home.html" class="back-arrow">&larr; Home</a>
    <div class="container login-container">
        <div class="login-form">
            <h2 class="text-center">Iniciar sesión</h2>
            <form id="loginform" action="home.html" method="POST">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <p class="text-center mt-3">¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loginform').on('submit', function(e) {
                e.preventDefault();

                const correo = $('#correo').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://localhost:4000/api/usuario/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ correo, password }),
                    success: function(response) {
                        window.location.href = 'home.html';
                    },
                    error: function(jqXHR) {
                        alert('Error: ' + jqXHR.responseText);
                    }
                });
            });
        });
    </script>

</body>
</html>
